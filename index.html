<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacation-planner</title>

    <link rel="stylesheet" href="./Style/style.css">

    <script src="./JsLib/cal2020.js"></script>
    <script src="./JsLib/holidaysTR2020.js"></script>
    <script src="./JsLib/vacationPlanner.js"></script>
    <script src="./JsLib/tableToExcel.js"></script>
    <script src="./JsLib/Util.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>


    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">İzin Planlama Sistemi (2020)</a>
            <form class="form-inline">
                <input id="vacationCount" class="form-control mr-sm-2" type="number" placeholder="Toplam izin Sayısı"
                    aria-label="Toplam izin Sayısı">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick=" display(1)">İznimi
                    Planla!</button>
            </form>
        </nav>

        <br>



        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true" onclick="display(1)">Plan 1</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false" onclick="display(2)">Plan 2</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                    aria-controls="nav-contact" aria-selected="false" onclick="display(3)">Plan 3</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <br>
                <table id="tblPlannedVacations1" class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Sira</th>
                            <th scope="col">Baslangic Tarihi-Bitis Tarihi</th>
                            <th scope="col">Planlanan izin Adedi</th>
                            <th scope="col">Tatil Gunu Adedi</th>
                            <th scope="col">Aciklama</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <br>
                <table id="tblPlannedVacations2" class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Sira</th>
                            <th scope="col">Baslangic Tarihi-Bitis Tarihi</th>
                            <th scope="col">Planlanan izin Adedi</th>
                            <th scope="col">Tatil Gunu Adedi</th>
                            <th scope="col">Aciklama</th>
                        </tr>
                    </thead>
                </table>

            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <br>
                <table id="tblPlannedVacations3" class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Sira</th>
                            <th scope="col">Baslangic Tarihi-Bitis Tarihi</th>
                            <th scope="col">Planlanan izin Adedi</th>
                            <th scope="col">Tatil Gunu Adedi</th>
                            <th scope="col">Aciklama</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="alert alert-success" role="alert">
                        <label id="vacationStatus1">-</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="alert alert-success" role="alert">
                        <label id="vacationStatus2">-</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="alert alert-success" role="alert">
                        <label id="vacationStatus3">-</label>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        display(1)  
    </script>
